<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
        <div class='container'>
            <div class='calculator'>
                <div class="display"></div>
                <div data-button="7" class="button button7 digit">7</div>
                <div data-button="8" class="button button8 digit">8</div>
                <div data-button="9" class="button button9 digit">9</div>
                <div data-button="4" class="button button4 digit">4</div>
                <div data-button="5" class="button button5 digit">5</div>
                <div data-button="6" class="button button6 digit">6</div>
                <div data-button="1" class="button button1 digit">1</div>
                <div data-button="2" class="button button2 digit">2</div>
                <div data-button="3" class="button button3 digit">3</div>
                <div data-button="0" class="button button0 digit">0</div>
                <div data-button="add" class="button button-add function">+</div>
                <div data-button="subtract" class="button button-subtract function">-</div>
                <div data-button="multiply" class="button button-multiply function">x</div>
                <div data-button="divide" class="button button-divide function">&divide;</div>
                <div data-button="clear" class="button button-clear">Clear</div>
                <div data-button="equals" class="button button-equals">=</div>
                <div data-button="decimal" class="button button-decimal digit">.</div>
            </div>
        </div>




        <script src="./calculator.js"></script>
    </body>
</html>
