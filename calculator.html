<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
        <div class='container'>
            <div class='calculator'>
                <div class="display">0000</div>
                <div class="button button7">7</div>
                <div class="button button8">8</div>
                <div class="button button9">9</div>
                <div class="button button4">4</div>
                <div class="button button5">5</div>
                <div class="button button6">6</div>
                <div class="button button1">1</div>
                <div class="button button2">2</div>
                <div class="button button3">3</div>
                <div class="button button0">0</div>
                <div class="button button-add">+</div>
                <div class="button button-subtract">-</div>
                <div class="button button-multiply">x</div>
                <div class="button button-divide">&divide;</div>
                <div class="button button-clear">Clear</div>
                <div class="button button-equals">=</div>
                <div class="button button-decimal">.</div>
            </div>
        </div>




        <script src="./calculator.js"></script>
    </body>
</html>
